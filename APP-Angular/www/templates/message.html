<div class="control-main">



  <div class="friend-list" ng-repeat="hash in chatHash">

    <a href="#chat/{{hash.key}}" class="friend-item">
      <div class="row">
        <div class="small-3 columns">
          <img class="friends-list-avatar" ng-src="{{backend + '/' + hash.avatar}}" />
        </div>
        <div class="small-9 columns">
          <h3 class="friends-nickname">{{hash.value}}</h3>
        </div>
      </div>
    </a>
  </div>


</div>
