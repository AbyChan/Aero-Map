<p class="mobile-title">
{{ssd}}
 Register Account Now

</p>

<div class="row">
  <div class="small-12 small-centered columns">

    <div class="shadow-panel">

      <form>
        <div class="row">

          <br />
          <div class="small-11 small-centered  columns">

            <input type="text" class="top-input" placeholder="Username" id="r_username" ng-model="username"/>
            <input type="email" class="middle-input" placeholder="Email" id="r_email" ng-model="email"/>
            <input type="password" class="middle-input" placeholder="Password" id="r_password" ng-model="password"/>
            <input type="password" class="middle-input" placeholder="Verification" />
            <input type="text" class="bottom-input" placeholder="Captcha" ng-value="captcha"/>
          </div>
        </div>


      </form>
    </div>


    <div class="center-link">
      <a  class="button radius" id="r_ok" ng-click="register()">Ok</a>
      <br />
      <a href="/#login">
        Have an account?
      </a>
    </div>
