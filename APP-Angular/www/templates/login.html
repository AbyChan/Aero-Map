<p class="mobile-title">

  Sign in to this App

</p>

<div class="row">
  <div class="small-12 small-centered columns">

    <div class="shadow-panel">

      <form>
        <div class="row">




          <img class="main-pic" src="img/brightkite.png">
          <br />
          <div class="small-11 small-centered  columns">

            <input type="text" class="top-input" placeholder="Username"  ng-model="username"/>
            <input type="password" class="bottom-input" placeholder="Password" ng-model="password"/>
          </div>
        </div>
      </form>
    </div>

    <div class="center-link">
      <a  class="button radius" id="ok" ng-click="login()">Ok</a>

      <br />
      <a  href="#register">
        Create an account
      </a>
    </div>

  </div>
</div>
